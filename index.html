<!DOCTYPE html>
<html lang="en" class=""> <!-- 'class' is controlled by JS for dark mode -->
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AR TEMPMAIL</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Unified color palette from your designs
                        "primary": "#D90429", // Main Red
                        "background-light": "#F7F7F7", // App Background (Light)
                        "card-light": "#FFFFFF", // Card/Surface (Light)
                        "background-dark": "#111111", // App Background (Dark)
                        "card-dark": "#1E1E1E", // Card/Surface (Dark)
                        "text-light": "#2D3748", // Main Text (Light)
                        "text-light-secondary": "#6B7280", // Secondary Text (Light)
                        "text-dark": "#E2E8F0", // Main Text (Dark)
                        "text-dark-secondary": "#94a3b8", // Secondary Text (Dark)
                        "border-light": "#E2E8F0",
                        "border-dark": "#333333",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        toastIn: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        toastOut: {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(100%)', opacity: '0' },
                        }
                    },
                    animation: {
                        toastIn: 'toastIn 0.3s ease-out forwards',
                        toastOut: 'toastOut 0.3s ease-in forwards',
                    }
                },
            },
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
        
        body {
            /* Use dark/light colors from Tailwind config */
            @apply bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Custom style for the email body to render links and basic formatting */
        #email-detail-body a {
            color: #D90429; /* Primary color */
            text-decoration: underline;
        }
        #email-detail-body p {
            margin-bottom: 1rem;
        }

        /* Hide scrollbars */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Loading spinner for buttons */
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 1.25rem; /* 20px */
            height: 1.25rem; /* 20px */
            animation: spin 1s ease-in-out infinite;
        }
        .spinner-dark {
             border-color: rgba(217, 4, 41, 0.3); /* primary/30 */
             border-top-color: #D90429; /* primary */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">

        <!-- Main Content Area -->

        <div class="w-full max-w-xs pb-10">

    <!-- =========== Home Screen =========== -->
    <div id="home-screen" class="hidden flex min-h-screen w-full flex-col p-4 sm:p-6">
        <header class="flex w-full items-center justify-between pb-6">
            <div class="w-10"></div> <!-- Spacer -->

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 hidden w-11/12 max-w-sm rounded-lg bg-primary p-3 text-white shadow-lg text-center">
        <span id="toast-message"></span>

    <!-- JavaScript Logic -->
    <script type="module">
        // API Base URL: https://api.mail.tm
        const API_BASE_URL = "https://api.mail.tm";
        
        // --- State ---
        // Will store { accountId: "...", address: "...", token: "..." }
        let currentEmailData = null; 
        let inboxMessages = [];
        let timerInterval = null;
        let timeLeft = 600; // 10 minutes (UI timer)
        let inboxCheckInterval = null;
        let isTimerRunning = false;

        // --- DOM Elements ---
        const splashScreen = document.getElementById("splash-screen");
        const loadingBar = document.getElementById("splash-loading-bar");
        const homeScreen = document.getElementById("home-screen");
        const emailDetailScreen = document.getElementById("email-detail-screen");
        
        // Home
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const changeMailBtn = document.getElementById("change-mail-btn");
        const deleteMailBtn = document.getElementById("delete-mail-btn");
        const emailDisplay = document.getElementById("email-display");
        const copyBtn = document.getElementById("copy-btn");
        const copyIcon = document.getElementById("copy-icon");
        const copyText = document.getElementById("copy-text");
        const timerDisplay = document.getElementById("timer-display");
        const extendTimerBtn = document.getElementById("extend-timer-btn");
        const inboxCountBadge = document.getElementById("inbox-count-badge");
        const refreshInboxBtn = document.getElementById("refresh-inbox-btn");
        const inboxListContainer = document.getElementById("inbox-list-container");
        const inboxEmptyState = document.getElementById("inbox-empty-state");
        
        // Detail
        const detailBackBtn = document.getElementById("email-detail-back");
        const detailSubject = document.getElementById("email-detail-subject");
        const detailSenderInitial = document.getElementById("email-detail-sender-initial");
        const detailSender = document.getElementById("email-detail-sender");
        const detailTimestamp = document.getElementById("email-detail-timestamp");
        const detailBody = document.getElementById("email-detail-body");
        const detailDeleteBtn = document.getElementById("email-detail-delete");

        // Toast
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");

        // --- Functions ---
        
        /**
         * Wrapper for fetch to include a timeout.
         */
        async function fetchWithTimeout(url, options = {}, timeout = 8000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal  
                });
                clearTimeout(id);
                return response;
            } catch (err) {
                clearTimeout(id);
                if (err.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw err;
            }
        }

        /**
         * Initializes the application.
         */
        async function initApp() {
            // 1. Setup Dark Mode (default light)
            setupDarkMode();

            // 2. Simulate Splash loading
            loadingBar.style.width = "30%";
            
            // 3. Get new email
            await new Promise(res => setTimeout(res, 500)); // Short delay
            loadingBar.style.width = "60%";
            const success = await getNewEmail();
            
            if (!success) {
                // Failed to get email, stay on splash
                loadingBar.style.width = "0%"; // Reset bar
                showToast("Failed to connect. Retrying...", "error");
                setTimeout(initApp, 3000); // Retry after 3 seconds
                return;
            }

            // 4. Finish loading and show home
            loadingBar.style.width = "100%";
            await new Promise(res => setTimeout(res, 500));
            
            showScreen('home-screen');
            // Timer starts when screen is shown (see showScreen)
            
            // 5. Start auto-checking inbox
            if (inboxCheckInterval) clearInterval(inboxCheckInterval);
            inboxCheckInterval = setInterval(checkInbox, 10000); // Check every 10 seconds
        }

        /**
         * Shows a specific screen and hides others.
         * @param {'splash-screen' | 'home-screen' | 'email-detail-screen'} screenId 
         */
        function showScreen(screenId) {
            splashScreen.classList.add('hidden');
            homeScreen.classList.add('hidden');
            emailDetailScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');

            // Start timer only when home screen is visible and timer isn't already running
            if (screenId === 'home-screen' && !isTimerRunning) {
                startTimer();
            }
        }

        /**
         * Generates a random string.
         */
        function randomString(length) {
            let result = '';
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /**
         * Fetches a new random email address.
         * @returns {Promise<boolean>} True if successful, false otherwise.
         */
        async function getNewEmail() {
            try {
                // 1. Get an available domain
                const domainResponse = await fetchWithTimeout(`${API_BASE_URL}/domains`);
                if (!domainResponse.ok) throw new Error('Failed to get domain');
                const domains = await domainResponse.json();
                const domain = domains['hydra:member'][0].domain; // Get first domain

                // 2. Create random address and password
                const address = `artempmail${randomString(6)}@${domain}`;
                const password = randomString(12);

                // 3. Create the account
                const createResponse = await fetchWithTimeout(`${API_BASE_URL}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                if (!createResponse.ok) throw new Error('Failed to create account');
                const accountData = await createResponse.json();
                const accountId = accountData.id;

                // 4. Get the auth token
                const tokenResponse = await fetchWithTimeout(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                if (!tokenResponse.ok) throw new Error('Failed to get token');
                const tokenData = await tokenResponse.json();
                const token = tokenData.token;

                // 5. Store data and update UI
                currentEmailData = { accountId, address, token };
                emailDisplay.textContent = currentEmailData.address;
                inboxMessages = [];
                updateInboxUI();
                resetTimer();
                showToast("New email address generated!");
                return true;

            } catch (err) {
                console.error("Failed to get new email:", err);
                showToast(err.message || "Error generating email", "error");
                return false;
            }
        }

        /**
         * Checks the inbox for new messages.
         */
        async function checkInbox() {
            if (!currentEmailData || !currentEmailData.token) return;
            
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages`, {
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) {
                    // Handle token expiry
                    if (response.status === 401) {
                        showToast("Session expired. Getting new email...", "error");
                        getNewEmail();
                    }
                    throw new Error("Failed to check inbox");
                }
                
                const data = await response.json();
                inboxMessages = data['hydra:member'] || [];
                updateInboxUI();
            } catch (err) {
                console.error("Failed to check inbox:", err);
            }
        }

        /**
         * Updates the inbox list UI with current messages.
         */
        function updateInboxUI() {
            inboxCountBadge.textContent = inboxMessages.length;
            
            if (inboxMessages.length === 0) {
                inboxEmptyState.classList.remove('hidden');
                inboxListContainer.innerHTML = ''; // Clear old messages
                inboxListContainer.appendChild(inboxEmptyState); // Add empty state back
                return;
            }
            
            inboxEmptyState.classList.add('hidden');
            inboxListContainer.innerHTML = ''; // Clear list
            
            // Sort messages by date, newest first
            inboxMessages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            inboxMessages.forEach(msg => {
                const msgElement = document.createElement('div');
                msgElement.className = "message-item flex flex-col gap-1 rounded-md p-3 hover:bg-background-light dark:hover:bg-background-dark cursor-pointer";
                msgElement.dataset.id = msg.id;
                
                const senderName = msg.from?.name || msg.from?.address || 'Unknown Sender';
                const previewText = msg.intro ? msg.intro + '...' : 'Click to read message...';

                msgElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <p class="font-bold ${senderName.toLowerCase().includes('social') ? 'text-primary' : ''}">${escapeHTML(senderName)}</p>
                        <p class="text-xs text-text-light/60 dark:text-text-dark-secondary">${formatDate(msg.createdAt)}</p>
                    </div>
                    <p class="font-medium">${escapeHTML(msg.subject)}</p>
                    <p class="truncate text-sm text-text-light/70 dark:text-text-dark-secondary">${escapeHTML(previewText)}</p>
                `;
                
                msgElement.addEventListener('click', () => openEmail(msg.id));
                inboxListContainer.appendChild(msgElement);
            });
        }
        
        /**
         * Opens a specific email by its ID.
         * @param {string} messageId 
         */
        async function openEmail(messageId) {
            if (!currentEmailData) return;

            showToast("Loading email...");
            
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages/${messageId}`, {
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) throw new Error("Failed to load email");

                const data = await response.json();
                const senderName = data.from?.name || data.from?.address || 'Unknown Sender';

                detailSubject.textContent = data.subject || "(No Subject)";
                detailSender.textContent = senderName;
                detailSenderInitial.textContent = senderName[0].toUpperCase();
                detailTimestamp.textContent = formatDate(data.createdAt, true);
                
                detailBody.innerHTML = data.html?.[0] || data.text || "(No content)";

                // Store message ID for deletion
                detailDeleteBtn.dataset.id = messageId;
                
                showScreen('email-detail-screen');
            } catch (err) {
                console.error("Failed to open email:", err);
                showToast("Error loading email", "error");
            }
        }

        /**
         * Starts the 10-minute countdown timer.
         */
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            isTimerRunning = true;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    showToast("Timer expired! Extend or get new email.", "error");
                }
            }, 1000);
            updateTimerDisplay();
        }

        /**
         * Resets the timer to 10 minutes.
         */
        function resetTimer() {
            timeLeft = 600; // 10 minutes
            if (isTimerRunning) {
                startTimer(); // Restart if already running
            }
            updateTimerDisplay(); // Update display immediately
        }
        
        /**
         * Adds 10 minutes to the timer.
         */
        async function extendTimer() {
            timeLeft = 600; // Reset to 10 minutes
            if (!isTimerRunning) {
                startTimer();
            }
            updateTimerDisplay();
            showToast("Timer reset to 10 minutes!");
        }

        /**
         * Updates the timer display in MM:SS format.
         */
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }
        
        /**
         * Copies the current email address to the clipboard.
         */
        function copyToClipboard() {
            if (!currentEmailData || !currentEmailData.address) return;
            
            const tempInput = document.createElement("textarea");
            tempInput.value = currentEmailData.address;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand("copy");
                copyText.textContent = "Copied!";
                copyIcon.textContent = "check";
                
                setTimeout(() => {
                    copyText.textContent = "Copy";
                    copyIcon.textContent = "content_copy";
                }, 2000);
            } catch (err) {
                console.error("Failed to copy:", err);
                showToast("Failed to copy!", "error");
            }
            
            document.body.removeChild(tempInput);
        }

        /**
         * Sets up the dark mode toggle, defaulting to light.
         */
        function setupDarkMode() {
            if (localStorage.theme === 'dark') {
                document.documentElement.classList.add('dark');
                darkModeToggle.innerHTML = `<span class="material-symbols-outlined">light_mode</span>`;
            } else {
                document.documentElement.classList.remove('dark');
                darkModeToggle.innerHTML = `<span class="material-symbols-outlined">dark_mode</span>`;
                localStorage.theme = 'light';
            }
            
            darkModeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.toggle('dark')) {
                    localStorage.theme = 'dark';
                    darkModeToggle.innerHTML = `<span class="material-symbols-outlined">light_mode</span>`;
                } else {
                    localStorage.theme = 'light';
                    darkModeToggle.innerHTML = `<span class="material-symbols-outlined">dark_mode</span>`;
                }
            });
        }
        
        /**
         * Shows a toast notification.
         * @param {string} message 
         * @param {'info' | 'error'} type 
         */
        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            toast.classList.toggle('bg-primary', type === 'info');
            toast.classList.toggle('bg-red-600', type === 'error');
            
            toast.classList.remove('hidden');
            toast.style.animation = 'toastIn 0.3s ease-out forwards';
            
            setTimeout(() => {
                toast.style.animation = 'toastOut 0.3s ease-in forwards';
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        /**
         * Formats a date string or timestamp.
         * @param {string | number} dateValue 
         * @param {boolean} [full=false] 
         */
        function formatDate(dateValue, full = false) {
            try {
                const date = new Date(dateValue);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.round(diffMs / 60000);
                
                if (full) {
                    return date.toLocaleString();
                }

                if (diffMins < 1) return "Just now";
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
                return date.toLocaleDateString();
            } catch (e) {
                return String(dateValue);
            }
        }
        
        /**
         * Escapes HTML to prevent XSS.
         * @param {string} str 
         */
        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        /**
         * Adds a loading spinner to a button.
         * @param {HTMLElement} button 
         * @param {boolean} isDarkSpinner 
         */
        function showSpinner(button, isDarkSpinner = false) {
            button.disabled = true;
            const originalContent = button.innerHTML;
            button.innerHTML = `<div class="spinner ${isDarkSpinner ? 'spinner-dark' : ''}"></div>`;
            
            // Return a function to restore the button
            return () => {
                button.innerHTML = originalContent;
                button.disabled = false;
            };
        }
        
        // --- Event Listeners ---
        window.addEventListener('load', initApp);
        
        // Home
        changeMailBtn.addEventListener('click', async () => {
            const restore = showSpinner(changeMailBtn);
            await getNewEmail();
            restore();
        });
        deleteMailBtn.addEventListener('click', async () => {
            if (!currentEmailData) return;
            const restore = showSpinner(deleteMailBtn, true);
            showToast("Deleting this email...");
            
            try {
                await fetchWithTimeout(`${API_BASE_URL}/accounts/${currentEmailData.accountId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
            } catch (err) {
                console.error("Failed to delete account, but getting new one anyway.", err);
            }
            
            await getNewEmail();
            restore();
        });
        copyBtn.addEventListener('click', copyToClipboard);
        extendTimerBtn.addEventListener('click', extendTimer);
        refreshInboxBtn.addEventListener('click', () => {
            showToast("Refreshing inbox...");
            checkInbox();
        });
        
        // Detail
        detailBackBtn.addEventListener('click', () => showScreen('home-screen'));
        detailDeleteBtn.addEventListener('click', async () => {
            const messageId = detailDeleteBtn.dataset.id;
            if (!messageId || !currentEmailData) return;

            showToast("Deleting message...");
            try {
                // This API uses PATCH to set seen=true, we'll just delete from UI
                // The API doesn't support DELETE /messages/{id} in the same way
                // So we will just simulate it locally.
                
                showToast("Message deleted!");
                // Remove from local cache
                inboxMessages = inboxMessages.filter(m => m.id != messageId);
                updateInboxUI();
                showScreen('home-screen');

            } catch (err) {
                console.error("Failed to delete:", err);
                showToast("Error deleting message.", "error");
            }
        });

    </script>
